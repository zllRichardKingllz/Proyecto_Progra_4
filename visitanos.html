    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>         
    
    <div id="mapa"></div>
    <script type="text/javascript">

      var divMapa = document.getElementById('mapa');
      navigator.geolocation.getCurrentPosition( initMap, fn_mal);
      function fn_mal(){
        alert("No se pudo capturar la ubicación del usuario");
      }
      function initMap( position ){
          var lat = position.coords.latitude;
          var lon = position.coords.longitude;

          var glatLon= new google.maps.LatLng( lat, lon );
          var glatLon2= new google.maps.LatLng( '10.071253', '-84.241054' );
          var objConfig = {
            zoom: 10,
            center: glatLon
          }
          var gMapa = new google.maps.Map( divMapa, objConfig );
          var objConfigMarker = {
            position: glatLon,
            map: gMapa ,
            title: "Usted está acá"
          }
          var config = {                  
                  position: glatLon2,
                  map: gMapa ,
                  title: "BurningSportS"
                }
          var gMarker = new google.maps.Marker( objConfigMarker );
          gMarker.setIcon('img/marcaCliente 40x40.jpg');
          var gMarkerDV = new google.maps.Marker( config );
          gMarkerDV.setIcon('img/logoPrincipal 40x40.png');
          
          var objHTML = {
                   content: '<div style="height: 150px; width:300px"><h2>BurningSportS</h2><h3>Su tienda por excelencia</h3></div>'
                 }
                 var gIW = new google.maps.InfoWindow( objHTML );

                 google.maps.event.addListener( gMarkerDV, 'click', function(){
                   gIW.open( gMapa, gMarkerDV );
                 });  
                 var objConfigDR = {
                   map: gMapa,
                   suppressMarkers: true
                 }
                 var objConfigDS = {
                   origin: glatLon,
                   destination: glatLon2,
                   travelMode: google.maps.TravelMode.DRIVING
                 }
            var ds = new google.maps.DirectionsService();
            //coordenadas
            var dr = new google.maps.DirectionsRenderer( objConfigDR );
            //Traduce coords a la ruta

                ds.route( objConfigDS, fnRutear );
                function fnRutear( resultados, status ){
                  //mostrar linea A y B
                  if( status == 'OK'){
                    dr.setDirections(resultados);
                  }else{
                    alert('Error '+ status);
                  }
                }
      }
    </script>
